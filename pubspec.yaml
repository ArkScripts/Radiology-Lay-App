name: simplerad
description: SimpleRad - Easy Scan Info - NHS patient education app for radiology scans
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for fetching JSON from remote URL
  # Similar to Java's HttpURLConnection or OkHttp
  http: ^1.1.0

  # Local storage for caching JSON data
  # Similar to Java's SharedPreferences on Android
  shared_preferences: ^2.2.2

  # Image caching library - caches network images to disk
  # Similar to Glide or Picasso in Android Java
  cached_network_image: ^3.3.0

  # State management using Provider pattern
  # Similar to Android's ViewModel + LiveData pattern
  provider: ^6.1.1

  # Google Fonts for Lato typography
  google_fonts: ^6.1.0

  # Share functionality - share content via native share sheet
  # Similar to Android's Intent.ACTION_SEND
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # App icon generator - creates icons for all platforms from single source
  # Run: flutter pub run flutter_launcher_icons
  flutter_launcher_icons: ^0.13.1

  # Native splash screen generator
  # Run: flutter pub run flutter_native_splash:create
  flutter_native_splash: ^2.3.8

# ============================================================================
# APP ICON CONFIGURATION
# ============================================================================
# Generate icons by running: flutter pub run flutter_launcher_icons
#
# JAVA COMPARISON:
# In Android, you'd manually create ic_launcher.png files in each
# mipmap-* folder. This tool automates that process.
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Adaptive icon for Android 8.0+ (API 26+)
  adaptive_icon_background: "#03CCBD"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  # Remove alpha channel for iOS (required by App Store)
  remove_alpha_ios: true

# ============================================================================
# SPLASH SCREEN CONFIGURATION
# ============================================================================
# Generate splash by running: flutter pub run flutter_native_splash:create
#
# This creates native splash screens that display instantly on app launch,
# before Flutter engine initializes (faster than Flutter-based splash).
flutter_native_splash:
  color: "#03CCBD"
  image: "assets/icon/splash_logo.png"
  # Android 12+ splash screen
  android_12:
    color: "#03CCBD"
    icon_background_color: "#03CCBD"
    image: "assets/icon/splash_logo.png"
  # iOS configuration
  ios: true
  # Web configuration
  web: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
